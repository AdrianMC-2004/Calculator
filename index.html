<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora B√°sica</title>
  <style>
    :root {
      --primary-color: #4a6bff;
      --secondary-color: #f8f9fa;
      --accent-color: #ff6b6b;
      --text-color: #333;
      --border-color: #ddd;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
    }
    
    .calculator-container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 15px;
      box-shadow: var(--shadow);
      padding: 25px;
      transition: transform 0.3s ease;
    }
    
    .calculator-container:hover {
      transform: translateY(-5px);
    }
    
    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 25px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--primary-color);
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    
    .buttons-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 25px;
    }
    
    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    #sumar {
      background-color: #28a745;
      color: white;
    }
    
    #restar {
      background-color: #dc3545;
      color: white;
    }
    
    #multiplicar {
      background-color: #ffc107;
      color: #333;
    }
    
    #dividir {
      background-color: #17a2b8;
      color: white;
    }
    
    .result-section {
      text-align: center;
      padding: 15px;
      background-color: var(--secondary-color);
      border-radius: 8px;
      margin-top: 10px;
    }
    
    .result-section h2 {
      margin-top: 0;
      color: var(--primary-color);
      font-size: 1.2rem;
    }
    
    #resultado {
      font-size: 2rem;
      font-weight: bold;
      color: var(--accent-color);
      min-height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    @media (max-width: 480px) {
      .calculator-container {
        padding: 15px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h1><span>üßÆ</span> Calculadora B√°sica</h1>
    
    <div class="input-group">
      <label for="num1">Numero 1</label>
      <input type="number" id="num1" placeholder="Ingresa el primer n√∫mero">
    </div>
    
    <div class="input-group">
      <label for="num2">Numero 2</label>
      <input type="number" id="num2" placeholder="Ingresa el segundo n√∫mero">
    </div>
    
    <div class="buttons-container">
      <button id="sumar" onclick="sumar()">‚ûï Sumar</button>
      <button id="restar" onclick="restar()">‚ûñ Restar</button>
      <button id="multiplicar" onclick="multiplicar()">‚úñÔ∏è Multiplicar</button>
      <button id="dividir" onclick="dividir()">‚ûó Dividir</button>
      <button id="potencia" onclick="potencia()">‚ö° Potencia</button>
    </div>
    
    <div class="result-section">
      <h2>Resultado</h2>
      <div id="resultado">--</div>
    </div>
  </div>

  <script src="funcion1.js"></script>
  <script src="funcion2.js"></script>
  <script src="funcion3.js"></script>
  <script src="funcion4.js"></script>
</body>
</html>
